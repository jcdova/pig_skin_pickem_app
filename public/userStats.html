        table, th, td {

            border-collapse: collapse;
        }
        th, td {

        .green {

        .red {

<body>
<div id="username">
  <div style="display: flex; justify-content: center">
    <label><h4 style="color:black; display: flex; justify-content: center;">Enter Week #  </h4></label>
    <div class="col-sm-2">
      <input type="text" placeholder=" Enter week" id="weekSelect" name="weekNum" class="form-control">
    </div>
  </div>
</div>
<button id="getStats" type="submit" class="btn btn-primary" style="background: linear-gradient(#e80b0b 28%, #010304 115%)">Submit</button>
<div class="container">
      <br>
  <table class="table" id="table">
    <thead>
      <tr>
        <th class="USER-cell">USER</th>

        <th class="GAME 12-cell">GAME 12</th>
        <th class="GAME 13-cell">GAME 13</th>
        <th class="GAME 14-cell">GAME 14</th>
        <th class="GAME 15-cell">GAME 15</th>
        <th class="GAME 16-cell">GAME 16</th>
        <th class="MNF-cell">MNF</th>
        <th class="PTS-cell">PTS</th>
        <th class="YTD-cell">YTD</th>
      </tr>
    </thead>
    <tbody id = "tableTime">
    </tbody>

      <!- displays all the winning team for the week  -->

</div>
